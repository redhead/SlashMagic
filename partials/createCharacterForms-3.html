<form data-ng-controller="NewCharacterSkillsController" name="createForm4" data-ng-show="part == 3" class="form-horizontal modal-form">
	<div class="modal-body">
		<div class="skill-buttons">
			<div class="btn-group">
				<button class="btn btn-default" data-ng-class="{active: selectedType === 'physical'}" data-ng-click="selectedType = 'physical'">Fyzické ({{remaining.physical}})</button>
				<button class="btn btn-default" data-ng-class="{active: selectedType === 'psychic'}" data-ng-click="selectedType = 'psychic'">Psychické ({{remaining.psychic}})</button>
				<button class="btn btn-default" data-ng-class="{active: selectedType === 'combined'}" data-ng-click="selectedType = 'combined'">Kombinované ({{remaining.combined}})</button>
			</div>
		</div>
		<div data-ng-repeat="type in ['physical', 'psychic', 'combined']" class="skill-list" data-ng-show="selectedType === type">
			<table class="table table-condensed table-hover table-skills">
				<tr data-ng-repeat="skill in skillsList | filter:{type:type}">
					<td>{{skill.name}}</td>
					<td>{{getLevel(skill.name)}}</td>
					<td>
						<div class="pull-right">
							<a href data-ng-click="increase(skill.name, type)"><i class="glyphicon glyphicon-chevron-up"></i></a>
							<a href data-ng-click="decrease(skill.name, type)"><i class="glyphicon glyphicon-chevron-down"></i></a>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="modal-footer">
		<a href="" class="btn btn-default" data-ng-click="cancel()">Zavřít</a>
		<button class="btn btn-default" data-ng-click="goto(2)">Zpět</button>
		<button class="btn btn-success" data-ng-click="saveAndShow()">Dokončit</button>
	</div>
</form>
