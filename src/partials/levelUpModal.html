
<div class="modal-header">
	<h3 class="modal-title">Postup na vyšší úroveň</h3>
</div>

<div class="modal-body">
	<div class="form-horizontal">
		<h4>Zvýšení vlastností</h4>

		<div class="form-group">
			<label class="control-label col-sm-4">Hlavní:</label>
			<div class="btn-group col-sm-8">
				<button class="btn btn-default" ng-repeat="main in mains" ng-model="levelUp.main" btn-radio="main.attr">{{main.label}}</button>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-4">Vedlejší</label>
			<div class="btn-group-vertical col-sm-3">
				<button class="btn btn-default" ng-repeat="secondary in secondaries" ng-model="levelUp.secondary" btn-radio="secondary.attr" ng-disabled="secondary.used">{{secondary.label}}</button>
			</div>
		</div>
		
		
		<h4>Zlepšení dovedností</h4>
		
		<div class="form-group">
			<div class="col-sm-6">
				<select ng-model="levelUp.skills[0]" class="form-control">
					<option value="">Vyberte</option>
					<option ng-repeat="skill in skillOptions[0]" ng-disabled="skill.disabled" value="{{skill.name}}">{{skill.label}}</option>
				</select>
			</div>
			<div class="col-sm-6">
				<select ng-model="levelUp.skills[1]" class="form-control">
					<option value="">Vyberte</option>
					<option ng-repeat="skill in skillOptions[1]" ng-disabled="skill.disabled" value="{{skill.name}}">{{skill.label}}</option>
				</select>
			</div>
		</div>
	</div>
	
</div>

<div class="modal-footer">
	<button class="btn btn-success" ng-click="ok()" ng-show="isOk()">Zvýšit úroveň</button>
	<button class="btn btn-default" ng-click="cancel()">Zrušit</button>
</div>
